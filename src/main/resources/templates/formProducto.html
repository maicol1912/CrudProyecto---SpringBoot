<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${tituloProducto}">Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Proyecto spring</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/producto/listar}">Producto</a>
              </li>
              
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>

    <div class="container"> 
        <h1 class="text-primary border border-primari border-top-0"  th:text="${tituloProducto}"></h1>

        <form th:action="@{/producto/form}" th:object="${producto}" method="post">

          <div class="form-groupe"> 
            <label class="col-sm-2 col-form-label">Nombre Producto</label>
            <div class="col-sm-6">
              <input class="form-control" type="text" th:field="*{nombreProducto}">
            </div>
            
          </div>

          <div class="form-groupe"> 
            <label  class="col-sm-2 col-form-label">Cantidad Producto</label>
            <div class="col-sm-6">
              <input class="form-control" type="number" th:field="*{cantidadProducto}">
            </div>
            
          </div>

          <div class="form-groupe">
            <label class="col-sm-2 col-form-label" >Precio Producto Venta</label>
            <div class="col-sm-6">
              <input class="form-control" type="number" th:field="*{precioProducto}">
            </div>
            
          </div>

          <div class="form-groupe">
            <label class="col-sm-2 col-form-label" >Precio Producto Compra</label>
            <div class="col-sm-6">
              <input class="form-control" type="number" th:field="*{precioProductoCompra}">
            </div>
            
          </div>

          <div class="form-groupe">
            <label class="col-sm-2 col-form-label" >Fecha Creacion</label>
            <div class="col-sm-6">
              <input class="form-control" type="text" th:field="*{createProducto}">
            </div>
            
          </div>

          <div class="form-groupe">
            <div class="col-sm-6">
              <input type="submit" value="Crear Producto" class="btn-btn-primary">
            </div>
          </div>
          <input type="hidden" th:field="*{id}">
      </form>
    </div>
 <!--Scrip de estilos 1eros-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!--Scrip de estilos 2do-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
